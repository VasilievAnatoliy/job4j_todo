<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Описание задания</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Подробное описание задания</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/items}">Все задания</a>
                <a class="nav-item nav-link" th:href="@{/formNewItems}">Новые</a>
                <a class="nav-item nav-link" th:href="@{/formDoneItems}">Выполненные</a>
            </div>
        </div>
    </nav>
    <div class="row pt -3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                <table class="table">
                    <thead>
                    <tr>
                        <td>№</td>
                        <td th:text="${item.id}"/>
                    </tr>
                    <tr>
                        <td>Задание</td>
                        <td th:text="${item.name}"/>
                    </tr>
                    <tr>
                        <td>Дата создания</td>
                        <td th:text="${item.created}"/>
                    </tr>
                    <tr>
                        <td>Статус</td>
                        <td th:if="${item.done}">Выполнено</td>
                        <td th:if="${!item.done}">Не выполнено</td>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Описание:</label>
                    <br>
                    <td th:text="${item.description}"/>
                </div>
                <form>
                    <a th:href="@{|/formDone/${item.id}|}" class="btn btn-primary" role="button">Выполнено</a>
                    <a th:href="@{|/formUpdate/${item.id}|}" class="btn btn-info" role="button">Отредактировать</a>
                    <a th:href="@{|/formDelete/${item.id}|}" class="btn btn-danger" role="button">Удалить</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
